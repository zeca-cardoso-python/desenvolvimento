<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wayne Industries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logotipo.jpg') }}" alt="Logo Wayne Industries">
        </div>
        <br>
        <h1>Dashboard - Wayne Industries</h1>
    </header>
    <div class="container">
        <h2>Bem-vindo ao Dashboard!</h2>
    </div>
    <br>
    <br>
    <button class="button" onclick="voltarParaCentral()">Sair</button>
    </div>
    <br>
    <br>
    <div class="dashboard-content">
        <div class="grafico-recursos">
            <h3>Gráfico de Recursos</h3>
            <canvas id="grafico-recursos"></canvas>
        </div>
        <div class="numero-recursos">
            <h3>Número de Recursos</h3>
            <p id="numero-recursos">0</p>
        </div>
        <div class="ultimos-recursos-adicionados">
            <h3>Últimos Recursos Adicionados</h3>
            <ul id="ultimos-recursos-adicionados">
                <!-- lista de recursos -->
            </ul>
        </div>
        <!-- <div class="recursos-removidos">
                <h3>Recursos Removidos</h3>
                <ul id="recursos-removidos">
                    <!
                </ul>
            </div> -->
        <div class="grafico-usuarios">
            <h3>Gráfico de Usuários</h3>
            <canvas id="grafico-usuarios"></canvas>
        </div>

        <footer>
            <p>&copy; 2025 Wayne Industries | By Jeferson Cardoso - Desenvolvedor FullStack</p>
        </footer>


        <script>
            function voltarParaCentral() {
                window.location.href = "/central-operacional";
            }
        </script>


        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="static/js/script.js"></script>
</body>

</html>
